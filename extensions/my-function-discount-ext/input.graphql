query Input($namespace: String!, $key: String!) {
  cart {
    buyerIdentity {
      customer {
        email
        metafield (namespace: $namespace, key: $key) {
          type
          value
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "barebone_app_function_discount", key: "customer_meta") {
      value
    }
  }
}
