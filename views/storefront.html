<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My barebone app storefront API sample</title>
    <style>
        div {
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
        }

        pre {
            text-align: left;
        }

        button {
            font-size: large;
        }
    </style>
</head>

<body>
    <div>
        <h1>Plain Custom Storefront</h1>
        <h2><a href="https://shopify.dev/docs/api/usage/authentication#access-tokens-for-the-storefront-api"
                target="_blank">Dev. doc</a></h2>
        <div><b>Store:</b></div>
        <div>
            <%= shop %>
        </div>
        <p></p>
        <div><b>Public Token:</b></div>
        <div>
            <%= public_token %>
        </div>
        <p></p>
        <div><b>Products to checkout retrieved by the public token on this page:</b></div>
        <div>
            <pre id="products"></pre>
        </div>
        <button>Checkout the products above with the public token on this page</button>

    </div>
    <script>
        const callStorefrontAPI = (query, variables, callback) => {
            const url = `https://<%= shop %>/api/unstable/graphql.json`;
            console.log(`callStorefrontAPI: calling... ${url} with query ${query} and variables ${JSON.stringify(variables, null, 4)}`);
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Shopify-Storefront-Access-Token": "<%= public_token %>"
                },
                body: JSON.stringify({
                    "query": query.replace(/\n/g, ''),
                    "variables": variables
                })
            }).then((res) => {
                res.json().then((data, errors) => {
                    console.log(`callStorefrontAPI response: ${JSON.stringify(data, null, 4)}`);
                    callback(data);
                });
            });
        };
        callStorefrontAPI(`{
            products(first: 3) {
              edges {
                node {
                  id
                  title
                }
              }
            }
          }`, null, (data) => {
            document.getElementById('products').innerHTML = JSON.stringify(data.data, null, 4);
        });
    </script>
</body>

</html>
